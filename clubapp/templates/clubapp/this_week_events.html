{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="mt-3">This Week's Events</h2>
    <ul class="list-group">
        {% for event in events %}
        <li class="list-group-item">
            <h5>{{ event.title }}</h5>
            <p>{{ event.description }}</p>
            <small class="text-muted">{{ event.date }}</small>
        </li>
        {% empty %}
        <p class="text-muted">No events happening this week.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
